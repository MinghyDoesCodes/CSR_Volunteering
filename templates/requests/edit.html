{% extends "base.html" %}

{% block title %}Edit Request - CSR Volunteering System{% endblock %}

{% block content %}
<div class="page-header">
    <h1>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2z"></path>
        </svg>
        Edit Request
    </h1>
    <a href="{{ url_for('listRequests') }}" class="btn btn-secondary">‚Üê Back to Details</a>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('updateRequest', request_id=request.request_id) }}" class="form">
        <div class="form-group">
            <label for="request_title">Title <span class="required">*</span></label>
            <input type="text" id="request_title" name="request_title" class="form-control" value="{{ request.title }}" required>
        </div>

        <div class="form-group">
            <label for="category_id">Category <span class="required">*</span></label>
            <select id="category_id" name="category_id" class="form-control" required>
                {% for category in categories %}
                    <option value="{{ category.category_id }}" {% if request.category_id == category.category_id %}selected{% endif %}>{{ category.title }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="request_description">Description <span class="required">*</span></label>
            <textarea id="request_description" name="request_description" class="form-control" rows="4" required>{{ request.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="request_status">Status <span class="required">*</span></label>
            <select id="request_status" name="request_status" class="form-control" required>
                <option value="Pending" {% if request.status == "Pending" %}selected{% endif %}>Pending</option>
                <option value="Completed" {% if request.status == "Completed" %}selected{% endif %}>Completed</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('viewRequest', request_id=request.request_id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

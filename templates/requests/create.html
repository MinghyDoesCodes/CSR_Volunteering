{% extends "base.html" %}

{% block title %}Create Request - CSR Volunteering System{% endblock %}

{% block content %}
<div class="page-header">
    <h1>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Create Request
    </h1>
    <a href="{{ url_for('listRequests') }}" class="btn btn-secondary">‚Üê Back to List</a>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('createRequest') }}" class="form">
        <div class="form-row">
            <div class="form-group">
                <label for="request_title">Request Title <span class="required">*</span></label>
                <input type="text" id="request_title" name="request_title" class="form-control" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group
                <label for="category_id">Category <span class="required">*</span></label>
                <select id="category_id" name="category_id" class="form-control" required>
                    <option value="">Select Category...</option>
                    {% for category in categories %}
                        <option value="{{ category.category_id }}">{{ category.title }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="request_description">Request Description <span class="required">*</span></label>
                <textarea id="request_description" name="request_description" class="form-control" required></textarea>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Request</button>
            <a href="{{ url_for('listRequests') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

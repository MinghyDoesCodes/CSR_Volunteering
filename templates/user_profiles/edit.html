{% extends "base.html" %}

{% block title %}Edit User Profile - CSR Volunteering System{% endblock %}

{% block content %}
<div class="page-header">
    <h1>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
        Edit User Profile
    </h1>
    <a href="{{ url_for('view_user_profile', profile_id=profile.id) }}" class="btn btn-secondary">‚Üê Back to Details</a>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('edit_user_profile', profile_id=profile.id) }}" class="form">
        <div class="form-group">
            <label for="profile_name">Profile Name <span class="required">*</span></label>
            <input type="text" id="profile_name" name="profile_name" class="form-control" 
                   value="{{ profile.profile_name }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4">{{ profile.description or '' }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('view_user_profile', profile_id=profile.id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

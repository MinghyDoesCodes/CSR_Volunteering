{% extends "base.html" %}

{% block title %}Create User Profile - CSR Volunteering System{% endblock %}

{% block content %}
<div class="page-header">
    <h1>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Create User Profile
    </h1>
    <a href="{{ url_for('list_user_profiles') }}" class="btn btn-secondary">‚Üê Back to List</a>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('create_user_profile') }}" class="form">
        <div class="form-group">
            <label for="profile_name">Profile Name <span class="required">*</span></label>
            <input type="text" id="profile_name" name="profile_name" class="form-control" 
                   placeholder="e.g., Volunteer Coordinator" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4" 
                      placeholder="Describe this user profile/role..."></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Profile</button>
            <a href="{{ url_for('list_user_profiles') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Edit User Account - CSR Volunteering System{% endblock %}

{% block content %}
<div class="page-header">
    <h1>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
        Edit User Account
    </h1>
    <a href="{{ url_for('view_user_account', user_id=user.id) }}" class="btn btn-secondary">‚Üê Back to Details</a>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('updateUserAccount', user_id=user.id) }}" class="form">
        <div class="form-group">
            <label for="username">Username <span class="required">*</span></label>
            <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
            </div>
            
            <div class="form-group">
                <label for="user_profile_id">User Profile <span class="required">*</span></label>
                <select id="user_profile_id" name="user_profile_id" class="form-control" required>
                    {% for profile in profiles %}
                        <option value="{{ profile.id }}" {% if profile.id == user.user_profile_id %}selected{% endif %}>
                            {{ profile.profile_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="first_name">First Name <span class="required">*</span></label>
                <input type="text" id="first_name" name="first_name" class="form-control" value="{{ user.first_name }}" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">Last Name <span class="required">*</span></label>
                <input type="text" id="last_name" name="last_name" class="form-control" value="{{ user.last_name }}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number" class="form-control" value="{{ user.phone_number or '' }}">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('view_user_account', user_id=user.id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
